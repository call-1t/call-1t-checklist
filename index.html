<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Business & Investing Checklist</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      background: #292929;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #00c896;
      font-size: 1.8rem;
    }

    .checklist {
      list-style: none;
      padding: 0;
    }

    .checklist li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s ease;
    }

    .checklist li:hover {
      background: #242424;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #00c896;
    }

    label {
      margin-left: 10px;
      flex: 1;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 25px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business & Investing Checklist</h1>
    <ul class="checklist">
      <li><label><input type="checkbox" /> Research how dropshipping works</label></li>
      <li><label><input type="checkbox" /> Learn stock trading basics (Investopedia)</label></li>
      <li><label><input type="checkbox" /> Watch 3 beginner finance videos</label></li>
      <li><label><input type="checkbox" /> Understand profit vs. revenue</label></li>
      <li><label><input type="checkbox" /> Make a mock store plan</label></li>
      <li><label><input type="checkbox" /> Learn market trends</label></li>
      <li><label><input type="checkbox" /> Save $50 for first investment</label></li>
    </ul>
    <footer>Created by call-1t â€¢ Updated 2025</footer>
  </div>
</body>
</html>
